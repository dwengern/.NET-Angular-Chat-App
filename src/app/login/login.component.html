<form 
#userForm="ngForm"
(ngSubmit)="login()"
class="md:flex justify-center px-20 bg-white gap-10">
    <div class="h-auto w-3/5" style="background-image: url('register.svg'); background-repeat: no-repeat; background-size: contain; background-color: whtie; background-position: bottom;">
    </div>
    <div class="bg-white my-10 rounded w-1/4 flex flex-col gap-3 shadow-sm drop-shadow-md">
        <div class="text-center mt-10">
            <i class="material-icons text-10xl text-blue-950 bg-white">person</i>
            <div class="text-2xl my-2 font-medium">
                Log In
            </div>
        </div>
        <div class="w-full px-4">
            <mat-form-field class="w-full" appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput 
                required
                name="email" 
                [(ngModel)]="email"
                #emailModel = "ngModel"
                placeholder="Email" />

                @if(emailModel.errors?.['required']){
                    <mat-error>
                        Email is required.
                    </mat-error>
                }

            </mat-form-field>
           
            <mat-form-field class="w-full" appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput 
                [type]="hide()?'text':'password'"
                required
                name="password" 
                [(ngModel)]="password"
                #passwordModel="ngModel" 
                placeholder="Password" />

                @if(passwordModel.errors?.['required']){
                    <mat-error>
                        Password is required.
                    </mat-error>
                }
                <mat-icon (click)="togglePassword($event)" matSuffix>
                    {{ hide() ? 'visibility' : 'visibility_off' }}
                </mat-icon>
            </mat-form-field>

            <button type="submit" 
            [disabled]="!userForm.valid"
            class="w-full mb-5 bg-blue-900 text-white rounded-md p-2 disabled:opacity-30">
                Login
            </button>
        </div>
    </div>
</form>
